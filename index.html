<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Familiclean</title>
    <!-- CDN de jQuery desde Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDN de Slick Slider CSS desde Cloudflare -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <!-- CDN de Slick Slider JS desde Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <style>
        /* Estilos personalizados para el carrusel */
        .carrusel {
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .carrusel img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            margin: 0;
            padding: 0;
            display: block;
        }

        .slick-slider, .slick-track, .slick-slide {
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Estilos para las flechas */
        .slick-prev, .slick-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5); /* Fondo negro translúcido */
            border-radius: 50%; /* Forma circular */
            text-align: center;
            line-height: 40px; /* Centra el símbolo verticalmente */
            transition: background 0.3s; /* Suaviza el cambio al pasar el mouse */
        }

        .slick-prev:hover, .slick-next:hover {
            background: rgba(0, 0, 0, 0.8); /* Más oscuro al pasar el mouse */
        }

        .slick-prev {
            left: 10px;
        }

        .slick-next {
            right: 10px;
        }

        /* Forzar los símbolos < y > y eliminar "previous" y "next" */
        .slick-prev:before {
            content: '<';
            font-size: 24px;
            color: #fff;
            font-family: inherit;
        }

        .slick-next:before {
            content: '>';
            font-size: 24px;
            color: #fff;
            font-family: inherit;
        }

        /* Asegurar que no se muestre el texto por defecto */
        .slick-prev span, .slick-next span {
            display: none !important; /* Oculta cualquier texto adicional */
        }
    </style>
</head>
<body>
    <!-- Contenedor del carrusel -->
    <div class="carrusel">
        <div><img src="img/fondobanner.png" alt="Oferta 1"></div>
        <div><img src="img/fondobanner.png" alt="Oferta 2"></div>
        <div><img src="img/fondobanner.png" alt="Noticia 1"></div>
    </div>

    <!-- Script para inicializar el carrusel -->
    <script>
        $(document).ready(function(){
            $('.carrusel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>

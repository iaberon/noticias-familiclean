<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Familiclean</title>
    <!-- CDN de jQuery desde Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDN de Slick Slider CSS desde Cloudflare -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <!-- CDN de Slick Slider JS desde Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <style>
        body {
            margin: 0;
            padding-top: 70px;
        }
        #price-banner {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        #logo-section {
            width: 90%;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }
        #logo-section img {
            width: 100%;
            max-width: 1280px;
            height: auto;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }
        .carrusel {
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .carrusel img {
            width: 70%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            margin: 0 auto;
            padding: 0;
            display: block;
        }
        .slick-slider, .slick-track, .slick-slide {
            margin: 0 !important;
            padding: 0 !important;
        }
        .slick-prev, .slick-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            transition: background 0.3s;
        }
        .slick-prev:hover, .slick-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .slick-prev { left: 5px; }
        .slick-next { right: 5px; }
        .slick-prev:before { content: '<'; font-size: 24px; color: #fff; font-family: inherit; }
        .slick-next:before { content: '>'; font-size: 24px; color: #fff; font-family: inherit; }
        .slick-prev span, .slick-next span { display: none !important; }

        /* Estilos del catálogo */
        #catalogo {
            width: 90%;
            margin: 20px auto; /* Centrado y espacio respecto al carrusel */
            padding: 20px;
            background-color: #f9f9f9; /* Fondo claro para diferenciar */
        }
        #categorias {
            margin-bottom: 20px;
        }
        #productos {
            margin-bottom: 20px;
        }
        #pedidos {
            border-top: 1px solid #ccc; /* Línea para separar */
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Banner con precios de criptomonedas -->
    <div id="price-banner">
        <p>Precio actual de criptomonedas: 
            <span id="btc-price">Cargando BTC...</span> |
            <span id="eth-price">Cargando ETH...</span> |
            <span id="usdc-price">Cargando USDC...</span>
        </p>
    </div>
    
    <!-- Sección con la imagen del logo -->
    <div id="logo-section">
        <img src="img/pagos.jpg" alt="Logo Familiclean">
    </div>

    <!-- Contenedor del carrusel -->
    <div class="carrusel">
        <div><img src="img/fondobanner.png" alt="Oferta 1"></div>
        <div><img src="img/fondobanner.png" alt="Oferta 2"></div>
        <div><img src="img/fondobanner.png" alt="Noticia 1"></div>
    </div>

    <!-- Contenedor del catálogo -->
    <div id="catalogo">
        <!-- Subcontenedor 1: Categorías -->
        <div id="categorias">
            <h2>Categorías</h2>
            <!-- Aquí irán las pestañas -->
        </div>
        <!-- Subcontenedor 2: Productos -->
        <div id="productos">
            <h2>Productos</h2>
            <!-- Aquí irá la cuadrícula 5x5 -->
        </div>
        <!-- Subcontenedor 3: Pedidos -->
        <div id="pedidos">
            <h2>Tu Pedido</h2>
            <!-- Aquí irá el listado y botón -->
        </div>
    </div>

    <!-- Script de JavaScript -->
    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,usd-coin&vs_currencies=clp');
                const data = await response.json();
                document.getElementById('btc-price').innerText = "Btc CLP$" + new Intl.NumberFormat('es-CL').format(data.bitcoin.clp);
                document.getElementById('eth-price').innerText = "Eth CLP$" + new Intl.NumberFormat('es-CL').format(data.ethereum.clp);
                document.getElementById('usdc-price').innerText = "Usdc CLP$" + new Intl.NumberFormat('es-CL').format(data['usd-coin'].clp);
            } catch (error) {
                console.error("Error fetching prices:", error);
            }
        }
        fetchCryptoPrices();
    </script>

    <!-- Script para inicializar el carrusel -->
    <script>
        $(document).ready(function(){
            $('.carrusel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>

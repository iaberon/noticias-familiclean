<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en construcción FamilicleanCL</title>
    <!-- CDN de jQuery desde Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDN de Slick Slider CSS desde Cloudflare -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <!-- CDN de Slick Slider JS desde Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <style>
        body {
            margin: 0;
            padding-top: 70px;
        }
        #price-banner {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px;
            text-align: center;
            font-size: 11px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            overflow: hidden; /* Oculta el texto que sale del contenedor */
            white-space: nowrap; /* Mantiene el texto en una línea */
        }
        #price-banner p {
            display: inline-block;
            animation: marquesina 23s linear infinite; /* 23 segundos para 60 WPM */
        }
        @keyframes marquesina {
            0% { transform: translateX(100%); } /* Empieza fuera a la derecha */
            100% { transform: translateX(-100%); } /* Termina fuera a la izquierda */
        }
        #logo-section {
            width: 90%;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }
        #logo-section img {
            width: 100%;
            max-width: 1280px;
            height: auto;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }
        .carrusel {
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .carrusel img {
            width: 70%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            margin: 0 auto;
            padding: 0;
            display: block;
        }
        .slick-slider, .slick-track, .slick-slide {
            margin: 0 !important;
            padding: 0 !important;
        }
        .slick-prev, .slick-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            transition: background 0.3s;
        }
        .slick-prev:hover, .slick-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .slick-prev { left: 5px; }
        .slick-next { right: 5px; }
        .slick-prev:before { content: '<'; font-size: 24px; color: #fff; font-family: inherit; }
        .slick-next:before { content: '>'; font-size: 24px; color: #fff; font-family: inherit; }
        .slick-prev span, .slick-next span { display: none !important; }
    
        /* Estilos del catálogo */
        #catalogo {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        /* Subcontenedor 1: Categorías */
        #categorias {
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        #categorias button {
            padding: 8px 15px;
            margin: 0 3px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        #categorias button:hover {
            background-color: #e0e0e0;
        }
        #categorias button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        /* Subcontenedor 2: Productos */
        #productos {
            margin-bottom: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .grid-productos {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }
        .producto img {
            max-width: 100px;
            height: auto;
        }
        .producto h3 {
            font-size: 14px;
            margin: 5px 0;
        }
        .producto p {
            font-size: 12px;
            margin: 5px 0;
        }
        .producto button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .producto button:hover {
            background-color: #218838;
        }
        #pedidos {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    
        /* Ajustes para móviles */
        @media (max-width: 768px) {
            #categorias button {
                padding: 6px 10px;
                font-size: 10px;
            }
            .grid-productos {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .producto {
                padding: 8px;
            }
            .producto img {
                max-width: 80px;
            }
            .producto h3 {
                font-size: 12px;
            }
            .producto p {
                font-size: 10px;
            }
            .producto button {
                padding: 4px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Banner con horarios de atención -->
    <div id="price-banner">
        <p>Horarios de atención para este sitio web: de 10:00 a 21:00... Horarios de despacho con previa coordinación al momento de la compra</p>
    </div>
    
    <!-- Sección con la imagen del logo -->
    <div id="logo-section">
        <img src="img/pagos.jpg" alt="Logo Familiclean">
    </div>

    <!-- Contenedor del carrusel -->
    <div class="carrusel">
        <div><img src="img/fondobanner.png" alt="Oferta 1"></div>
        <div><img src="img/fondobanner.png" alt="Oferta 2"></div>
        <div><img src="img/fondobanner.png" alt="Noticia 1"></div>
    </div>

    <!-- Contenedor del catálogo -->
    <div id="catalogo">
        <!-- Subcontenedor 1: Categorías -->
        <div id="categorias">
            <h2>Categorías</h2>
            <!-- Las pestañas se generarán dinámicamente con JS -->
        </div>
        <!-- Subcontenedor 2: Productos -->
        <div id="productos">
            <h2>Productos</h2>
            <div class="grid-productos" id="grid-productos">
                <!-- La cuadrícula se generará dinámicamente con JS -->
            </div>
        </div>
        <!-- Subcontenedor 3: Pedidos -->
        <div id="pedidos">
            <h2>Tu Pedido</h2>
            <!-- Aquí irá el listado y botón (después) -->
        </div>
    </div>

    <!-- Script para inicializar el carrusel -->
    <script>
        $(document).ready(function(){
            $('.carrusel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>

    <!-- Script para cargar categorías y productos -->
    <script>
        fetch('data/catalogo.json')
            .then(response => response.json())
            .then(data => {
                // Subcontenedor 1: Generar pestañas de categorías
                const categoriasDiv = document.getElementById('categorias');
                data.categorias.forEach(cat => {
                    const button = document.createElement('button');
                    button.textContent = cat.nombre;
                    button.setAttribute('data-id', cat.id);
                    button.addEventListener('click', () => {
                        document.querySelectorAll('#categorias button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        const productosFiltrados = data.productos.filter(prod => prod.categoriaId == cat.id);
                        mostrarProductos(productosFiltrados);
                    });
                    categoriasDiv.appendChild(button);
                });

                // Función para mostrar productos en la cuadrícula
                function mostrarProductos(productos) {
                    const grid = document.getElementById('grid-productos');
                    grid.innerHTML = '';
                    productos.forEach(prod => {
                        const div = document.createElement('div');
                        div.className = 'producto';
                        div.innerHTML = `
                            <img src="${prod.imagen}" alt="${prod.nombre}">
                            <h3>${prod.nombre}</h3>
                            <p>CLP$${prod.precio.toLocaleString('es-CL')}</p>
                            <p>${prod.descripcion}</p>
                            <button class="agregar">Agregar al pedido</button>
                        `;
                        grid.appendChild(div);
                    });
                }

                // Mostrar todos los productos por defecto al cargar la página
                mostrarProductos(data.productos);
            })
            .catch(error => console.error('Error cargando catalogo.json:', error));
    </script>
</body>
</html>

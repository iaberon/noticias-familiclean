<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en construcción FamilicleanCL</title>
    <!-- CDN de jQuery desde Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDN de Slick Slider CSS desde Cloudflare -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <!-- CDN de Slick Slider JS desde Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <style>
        body {
            margin: 0;
            padding-top: 70px;
        }
        #price-banner {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px;
            text-align: center;
            font-size: 11px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            overflow: hidden;
            white-space: nowrap;
        }
        #price-banner p {
            display: inline-block;
            animation: marquesina 23s linear infinite;
        }
        @keyframes marquesina {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        #logo-section {
            width: 90%;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }
        #logo-section img {
            width: 100%;
            max-width: 1280px;
            height: auto;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }
        .carrusel {
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .carrusel img {
            width: 70%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            margin: 0 auto;
            padding: 0;
            display: block;
        }
        .slick-slider, .slick-track, .slick-slide {
            margin: 0 !important;
            padding: 0 !important;
        }
        .slick-prev, .slick-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            transition: background 0.3s;
        }
        .slick-prev:hover, .slick-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .slick-prev { left: 5px; }
        .slick-next { right: 5px; }
        .slick-prev:before { content: '<'; font-size: 24px; color: #fff; font-family: inherit; }
        .slick-next:before { content: '>'; font-size: 24px; color: #fff; font-family: inherit; }
        .slick-prev span, .slick-next span { display: none !important; }

        /* Estilos del catálogo */
        #catalogo {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        /* Subcontenedor 1: Categorías y buscador */
        #categorias {
            margin-bottom: 20px;
        }
        .search-container {
            margin-bottom: 10px;
            text-align: right;
            position: relative;
        }
        #search-input {
            padding: 6px 30px 6px 10px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        #search-button {
            padding: 6px 10px;
            background-color: #007bff;
            color: rgb(255, 110, 110);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        #search-button:hover {
            background-color: #0056b3;
        }
        #search-suggestions {
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        #search-suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        #search-suggestions div:hover {
            background-color: #f0f0f0c9;
        }
        #categorias h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            display: inline-block;
        }
        #categorias .categorias-buttons {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        #categorias button {
            padding: 8px 15px;
            margin: 0 3px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        #categorias button:hover {
            background-color: #e0e0e0;
        }
        #categorias button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        /* Subcontenedor 2: Productos */
        #productos {
            margin-bottom: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .grid-productos {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }
        .producto img {
            max-width: 100px;
            height: auto;
        }
        .producto h3 {
            font-size: 14px;
            margin: 5px 0;
        }
        .producto p {
            font-size: 12px;
            margin: 5px 0;
        }
        .producto .cantidad {
            width: 40px;
            padding: 2px;
            margin: 5px 0;
        }
        .producto button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .producto button:hover {
            background-color: #218838;
        }
        /* Subcontenedor 3: Pedidos */
        #pedidos {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        #pedidos form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        #pedidos input[type="text"], #pedidos input[type="tel"], #pedidos input[type="email"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #pedidos .envio-options {
            display: flex;
            gap: 20px;
        }
        #pedidos button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #pedidos button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #pedidos button:not(:disabled):hover {
            background-color: #0056b3;
        }
        #pedidos .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        #pedido-list {
            margin-top: 10px;
            border: 2px solid #007bff; /* Marco azul para el listado */
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f8ff; /* Fondo claro para destacar */
        }
        #pedido-list p {
            margin: 5px 0;
            font-size: 14px;
        }
        #pedido-total {
            font-weight: bold;
            margin: 10px 0;
            border: 2px solid #28a745; /* Marco verde para el total */
            padding: 10px;
            border-radius: 5px;
            background-color: #e6ffe6; /* Fondo claro para destacar */
            text-align: right;
        }
    
        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .search-container {
                text-align: left;
                width: 80%;
            }
            #search-input {
                width: 100%;
            }
            #search-suggestions {
                width: 100%;
            }
            #categorias button {
                padding: 6px 10px;
                font-size: 10px;
            }
            .grid-productos {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .producto {
                padding: 8px;
            }
            .producto img {
                max-width: 80px;
            }
            .producto h3 {
                font-size: 12px;
            }
            .producto p {
                font-size: 10px;
            }
            .producto .cantidad {
                width: 30px;
            }
            .producto button {
                padding: 4px 8px;
                font-size: 10px;
            }
            #pedidos .envio-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Banner con horarios de atención -->
    <div id="price-banner">
        <p>Horarios de atención para este sitio web: de 10:00 a 21:00        horarios de despacho: previa coordinación al momento de la compra</p>
    </div>
    
    <!-- Sección con la imagen del logo -->
    <div id="logo-section">
        <img src="img/pagos.jpg" alt="Logo Familiclean">
    </div>

    <!-- Contenedor del carrusel -->
    <div class="carrusel">
        <div><img src="img/fondobanner.png" alt="Oferta 1"></div>
        <div><img src="img/fondobanner.png" alt="Oferta 2"></div>
        <div><img src="img/fondobanner.png" alt="Noticia 1"></div>
    </div>

    <!-- Contenedor del catálogo -->
    <div id="catalogo">
        <!-- Subcontenedor 1: Categorías y buscador -->
        <div id="categorias">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-button">Buscar</button>
                <div id="search-suggestions"></div>
            </div>
            <h2>Categorías</h2>
            <div class="categorias-buttons">
                <!-- Las pestañas se generarán dinámicamente con JS -->
            </div>
        </div>
        <!-- Subcontenedor 2: Productos -->
        <div id="productos">
            <h2>Productos</h2>
            <div class="grid-productos" id="grid-productos">
                <!-- La cuadrícula se generará dinámicamente con JS -->
            </div>
        </div>
        <!-- Subcontenedor 3: Pedidos -->
        <div id="pedidos">
            <h2>Tu Pedido</h2>
            <div id="pedido-list"></div>
            <div id="pedido-total">Total: CLP$0</div>
            <form id="pedido-form">
                <input type="text" id="cliente-nombre" placeholder="Nombre completo" required>
                <input type="tel" id="cliente-telefono" placeholder="formato de numero +56912345678 WhatsApp" required>
                <input type="text" id="cliente-direccion" placeholder="calle, numero casa, comuna" required>
                <input type="email" id="cliente-correo" placeholder="micorreo@dominio.cl" required>
                <div class="envio-options">
                    <label><input type="radio" name="envio" value="retiro" checked> Retiro en tienda</label>
                    <label><input type="radio" name="envio" value="despacho"> Despacho a domicilio $1.500</label>
                </div>
                <button type="button" id="generar-pedido" disabled>Generar Pedido</button>
                <p id="error-message" class="error-message">Primero debe llenar los datos</p>
            </form>
        </div>
    </div>

    <!-- Script para inicializar el carrusel -->
    <script>
        $(document).ready(function(){
            $('.carrusel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>

    <!-- Script para cargar categorías, productos y manejar pedidos -->
    <script>
        let pedidoItems = [];
        let pedidoCounter = 1001; // Inicia en 1001

        fetch('data/catalogo.json')
            .then(response => response.json())
            .then(data => {
                // Subcontenedor 1: Generar pestañas de categorías
                const categoriasButtonsDiv = document.querySelector('#categorias .categorias-buttons');
                data.categorias.forEach(cat => {
                    const button = document.createElement('button');
                    button.textContent = cat.nombre;
                    button.setAttribute('data-id', cat.id);
                    button.addEventListener('click', () => {
                        document.querySelectorAll('#categorias button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        const productosFiltrados = data.productos.filter(prod => prod.categoriaId == cat.id);
                        mostrarProductos(productosFiltrados);
                        document.getElementById('search-input').value = '';
                    });
                    categoriasButtonsDiv.appendChild(button);
                });

                // Función para mostrar productos en la cuadrícula
                function mostrarProductos(productos) {
                    const grid = document.getElementById('grid-productos');
                    grid.innerHTML = '';
                    productos.forEach(prod => {
                        const div = document.createElement('div');
                        div.className = 'producto';
                        div.innerHTML = `
                            <img src="${prod.imagen}" alt="${prod.nombre}">
                            <h3>${prod.nombre}</h3>
                            <p>CLP$${prod.precio.toLocaleString('es-CL')}</p>
                            <p>${prod.descripcion}</p>
                            <input type="number" class="cantidad" min="1" value="1">
                            <button class="agregar">Agregar al pedido</button>
                        `;
                        div.querySelector('.agregar').addEventListener('click', () => {
                            const cantidad = parseInt(div.querySelector('.cantidad').value) || 1;
                            agregarAlPedido(prod, cantidad);
                        });
                        grid.appendChild(div);
                    });
                }

                // Mostrar todos los productos por defecto
                mostrarProductos(data.productos);

                // Buscador
                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                const suggestionsDiv = document.getElementById('search-suggestions');

                searchInput.addEventListener('input', () => {
                    const query = searchInput.value.toLowerCase();
                    suggestionsDiv.innerHTML = '';
                    if (query.length > 0) {
                        const sugerencias = data.productos.filter(prod => 
                            prod.nombre.toLowerCase().includes(query)
                        );
                        if (sugerencias.length > 0) {
                            sugerencias.forEach(prod => {
                                const suggestion = document.createElement('div');
                                suggestion.textContent = prod.nombre;
                                suggestion.addEventListener('click', () => {
                                    searchInput.value = prod.nombre;
                                    suggestionsDiv.style.display = 'none';
                                    mostrarProductos([prod]);
                                });
                                suggestionsDiv.appendChild(suggestion);
                            });
                            suggestionsDiv.style.display = 'block';
                        } else {
                            suggestionsDiv.style.display = 'none';
                        }
                    } else {
                        suggestionsDiv.style.display = 'none';
                        mostrarProductos(data.productos);
                    }
                });

                searchButton.addEventListener('click', () => {
                    const query = searchInput.value.toLowerCase();
                    const productosFiltrados = data.productos.filter(prod => 
                        prod.nombre.toLowerCase().includes(query)
                    );
                    mostrarProductos(productosFiltrados);
                    suggestionsDiv.style.display = 'none';
                    document.querySelectorAll('#categorias button').forEach(btn => btn.classList.remove('active'));
                });

                document.addEventListener('click', (e) => {
                    if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                        suggestionsDiv.style.display = 'none';
                    }
                });

                // Subcontenedor 3: Manejo de pedidos
                function agregarAlPedido(producto, cantidad) {
                    const existingItem = pedidoItems.find(item => item.id === producto.id);
                    if (existingItem) {
                        existingItem.cantidad += cantidad; // Sumar cantidad si ya existe
                    } else {
                        pedidoItems.push({ ...producto, cantidad }); // Agregar nuevo si no existe
                    }
                    actualizarListaPedido();
                }

                function actualizarListaPedido() {
                    const pedidoList = document.getElementById('pedido-list');
                    const pedidoTotal = document.getElementById('pedido-total');
                    pedidoList.innerHTML = '';
                    let total = pedidoItems.reduce((sum, p) => sum + p.precio * p.cantidad, 0);
                    const envioOption = document.querySelector('input[name="envio"]:checked').value;
                    if (envioOption === 'despacho') total += 1500;

                    pedidoItems.forEach(item => {
                        const p = document.createElement('p');
                        const subtotal = item.precio * item.cantidad;
                        p.textContent = `${item.nombre} (x${item.cantidad}) - CLP$${subtotal.toLocaleString('es-CL')}`;
                        pedidoList.appendChild(p);
                    });
                    pedidoTotal.textContent = `Total: CLP$${total.toLocaleString('es-CL')}`;
                    validarFormulario();
                }

                function validarFormulario() {
                    const inputs = document.querySelectorAll('#pedido-form input[type="text"], #pedido-form input[type="tel"], #pedido-form input[type="email"]');
                    const allFilled = Array.from(inputs).every(inp => inp.value.trim() !== '');
                    const generarBtn = document.getElementById('generar-pedido');
                    const errorMessage = document.getElementById('error-message');
                    generarBtn.disabled = !allFilled || pedidoItems.length === 0;
                    errorMessage.style.display = allFilled && pedidoItems.length > 0 ? 'none' : 'block';
                }

                const form = document.getElementById('pedido-form');
                const generarBtn = document.getElementById('generar-pedido');
                const inputs = form.querySelectorAll('input[type="text"], input[type="tel"], input[type="email"]');
                const envioOptions = form.querySelectorAll('input[name="envio"]');

                inputs.forEach(input => input.addEventListener('input', validarFormulario));
                envioOptions.forEach(option => option.addEventListener('change', actualizarListaPedido));

                generarBtn.addEventListener('click', () => {
                    if (!generarBtn.disabled) {
                        const confirmPopup = confirm("Al crear el pedido se redireccionará a la aplicación de WhatsApp para contactarse con un vendedor, el cual terminará el proceso enviando un link de pago con el total y coordinar el envío en caso de ser necesario, el tiempo de espera en marcha blanca");
                        if (confirmPopup) {
                            const nombre = document.getElementById('cliente-nombre').value;
                            const telefono = document.getElementById('cliente-telefono').value;
                            const direccion = document.getElementById('cliente-direccion').value;
                            const correo = document.getElementById('cliente-correo').value;
                            const envio = document.querySelector('input[name="envio"]:checked').value;
                            const pedidoNum = pedidoCounter++;

                            // Enviar mensaje a tu WhatsApp
                            const miNumero = '56991823324'; // Tu número
                            const whatsappMensaje = `Nuevo Pedido #${pedidoNum}\nNombre: ${nombre}\nTeléfono: ${telefono}\nDirección: ${direccion}\nCorreo: ${correo}\nEnvío: ${envio === 'retiro' ? 'Retiro en tienda' : 'Despacho a domicilio'}\nProductos:\n${pedidoItems.map(p => `${p.nombre} (x${p.cantidad}) - CLP$${p.precio * p.cantidad}`).join('\n')}\nTotal: CLP$${calcularTotal().toLocaleString('es-CL')}`;
                            const whatsappLink = `https://wa.me/${miNumero}?text=${encodeURIComponent(whatsappMensaje)}`;
                            window.open(whatsappLink, '_blank');

                            // Generar y descargar archivo JSON
                            const pedidoData = {
                                numero: pedidoNum,
                                cliente: { nombre, telefono, direccion, correo },
                                envio: envio === 'retiro' ? 'Retiro en tienda' : 'Despacho a domicilio',
                                productos: pedidoItems,
                                total: calcularTotal()
                            };
                            const blob = new Blob([JSON.stringify(pedidoData, null, 2)], { type: 'application/json' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `pedido_${pedidoNum}.json`;
                            a.click();
                            URL.revokeObjectURL(url);

                            // Limpiar después de enviar
                            pedidoItems = [];
                            actualizarListaPedido();
                            form.reset();
                            generarBtn.disabled = true;
                            document.getElementById('error-message').style.display = 'block';
                        }
                    }
                });

                function calcularTotal() {
                    let total = pedidoItems.reduce((sum, p) => sum + p.precio * p.cantidad, 0);
                    const envioOption = document.querySelector('input[name="envio"]:checked')?.value;
                    if (envioOption === 'despacho') total += 1500;
                    return total;
                }
            })
            .catch(error => console.error('Error cargando catalogo.json:', error));
    </script>
</body>
</html>
